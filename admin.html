<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .inventory-table th,
        .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .inventory-table th {
            background-color: #4CAF50;
            color: white;
        }
        .inventory-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .inventory-table tr:hover {
            background-color: #f1f1f1;
        }
        .disabled-button {
            background-color: #ccc !important;
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Inventory Management</h1>
        <button onclick="addNewItem()" id="backbtn">Add Item</button>
    </header>

    <div class="container">
        <!-- Add New Item Form -->
        <h2>Add New Item</h2>
        <div>
            <label for="item-name">Name:</label>
            <input type="text" id="item-name" placeholder="Item Name">
            
            <label for="item-price">Price (₹):</label>
            <input type="number" id="item-price" placeholder="Price">
            
            <label for="item-stock">Stock (KG):</label>
            <input type="number" id="item-stock" placeholder="Stock">
            
            <label for="item-image">Image URL:</label>
            <input type="text" id="item-image" placeholder="Image URL">
            
            <label for="item-session">Session:</label>
            <select id="item-session">
                <option value="Winter">Winter</option>
                <option value="Summer">Summer</option>
                <option value="Monsoon">Monsoon</option>
                <option value="All Season">All Season</option>
            </select>
            
            <button onclick="addNewItem()">Add Item</button>
        </div>

        <h2>Current Inventory</h2>
        <table class="inventory-table" id="inventory-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price (₹)</th>
                    <th>Stock (KG)</th>
                    <th>Session</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <script>
       
        let inventoryData = [
            { name: "Mango", price: 60, stock: 0, image: "img/Mango.png", session: "Summer" },
            { name: "Carrot", price: 20, stock: 0, image: "img/Carrot.png", session: "Winter" },
            { name: "Apple", price: 50, stock: 0, image: "img/Apple.png", session: "Winter" }
        ];

        // Function to add a new item
        function addNewItem() {
            const name = document.getElementById("item-name").value;
            const price = parseFloat(document.getElementById("item-price").value);
            const stock = parseFloat(document.getElementById("item-stock").value);
            const image = document.getElementById("item-image").value;
            const session = document.getElementById("item-session").value;

            if (name && price && stock && image && session) {
                inventoryData.push({ name, price, stock, image, session });
                alert("Item added successfully!");
                renderInventory();
            } else {
                alert("Please fill all fields!");
            }
        }

        // Function to render the inventory table
        function renderInventory() {
            const tableBody = document.querySelector("#inventory-table tbody");
            tableBody.innerHTML = "";

            inventoryData.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>₹${item.price}</td>
                    <td>${item.stock} kg</td>
                    <td>${item.session}</td>
                    <td>
                        <button onclick="editItem(${index})">Edit</button>
                        <button onclick="deleteItem(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to edit an item
        function editItem(index) {
            const item = inventoryData[index];
            const newStock = prompt(`Enter new stock for ${item.name}:`, item.stock);
            if (newStock !== null && !isNaN(newStock)) {
                item.stock = parseFloat(newStock);
                renderInventory();
            }
        }

        // Function to delete an item
        function deleteItem(index) {
            if (confirm("Are you sure you want to delete this item?")) {
                inventoryData.splice(index, 1);
                renderInventory();
            }
        }

        // Initial render of the inventory
        renderInventory();
    </script>
</body>
</html>
