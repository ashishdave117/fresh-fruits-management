<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seasonal Fruit Management System</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; text-align: center; padding: 50px;">
    <div style="width: 300px; margin: auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <h2 style="color: #28a745;">Login</h2>
        <form action="#" method="POST" onsubmit="return validateLogin()">
            <label for="username" style="font-weight: bold;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            
            <label for="password" style="font-weight: bold;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            
            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username === "ashish" && password === "ashish") {
                window.location.href = "inventry.html"; // Redirect to inventory page
                return false;
            } else {
                alert("Invalid username or password!");
                return false;
            }
        }
    </script>
</body>
</html>
